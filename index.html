<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="./style.css">
<body>
    <main class="app-container">
        
        <form id='form' class="task-form">
            <input id='input-form' class='input-text' type="text" autocomplete="off" placeholder='Write task'>
            <input id='submit-task' class='input-submit' type="submit" value='Add'>
        </form>
        <div id="msg"></div>
    
        <ul id="task-list"></ul>
    </main>

    <script src="main.js"></script>

</body>
</html>
